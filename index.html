<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button id="reset">RESET</button>
  <div id="grid"></div>
  <div id="drawing-modes">
    <input type="radio" name="drawing-mode" id="default" class="drawing-mode" checked>
    <label for="default">Default</label>
    <input type="radio" name="drawing-mode" id="rgb" class="drawing-mode">
    <label for="rgb">RGB</label>
    <input type="radio" name="drawing-mode" id="translucent" class="drawing-mode">
    <label for="translucent">Translucent</label>
  </div>
</body>
